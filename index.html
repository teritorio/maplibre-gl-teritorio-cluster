<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:description" content="Show all cluster's points in one HTML element" />
  <title>Maplibre GL - Uncluster</title>
</head>

<body style="margin: 0; padding: 0;">
  <div id="map" style="height: 100vh;"></div>
  <script type="module">
    import 'maplibre-gl/dist/maplibre-gl.css'
    import { Map, NavigationControl } from "maplibre-gl"
    import { UnCluster } from './src'
    import { buildCss } from './src/utils/helpers'

    // filters for classifying earthquakes into five categories based on magnitude
    const mag1 = ['<', ['get', 'mag'], 2];
    const mag2 = ['all', ['>=', ['get', 'mag'], 2], ['<', ['get', 'mag'], 3]];
    const mag3 = ['all', ['>=', ['get', 'mag'], 3], ['<', ['get', 'mag'], 4]];
    const mag4 = ['all', ['>=', ['get', 'mag'], 4], ['<', ['get', 'mag'], 5]];
    const mag5 = ['>=', ['get', 'mag'], 5];

    // colors to use for the categories
    const colors = ['#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c'];

    const clusterMaxZoom = 17
    const map = new Map({
      container: "map",
      zoom: 0.3,
      center: [0, 20],
      style: 'https://api.maptiler.com/maps/openstreetmap/style.json?key=GIAfARJO9HDgKceZRlGv'
    });

    map.addControl(new NavigationControl());

    map.on('load', async () => {
      let geojson = await fetch('https://maplibre.org/maplibre-gl-js/docs/assets/earthquakes.geojson', { method: 'GET' }).then(res => res.json())
      // const superposedGeojson = {
      //   ...geojson,
      //   features: geojson.features.map((f,index) => {
      //     if (index < 20)
      //       f.geometry.coordinates = [0,0]

      //     return f
      //   })
      // }


      // add a clustered GeoJSON source for a sample set of earthquakes
      map.addSource('earthquakes', {
        'type': 'geojson',
        'data': geojson,
        'cluster': true,
        'clusterRadius': 80,
        'clusterMaxZoom': 22,
        'clusterProperties': {
          // keep separate counts for each magnitude category in a cluster
          'mag1': ['+', ['case', mag1, 1, 0]],
          'mag2': ['+', ['case', mag2, 1, 0]],
          'mag3': ['+', ['case', mag3, 1, 0]],
          'mag4': ['+', ['case', mag4, 1, 0]],
          'mag5': ['+', ['case', mag5, 1, 0]]
        }
      })

      // circle and symbol layers for rendering individual earthquakes (unclustered points)
      map.addLayer({
        'id': 'earthquake_circle',
        'type': 'circle',
        'source': 'earthquakes',
        'filter': ['!=', 'cluster', true],
        'paint': {
          'circle-color': [
            'case',
            mag1,
            colors[0],
            mag2,
            colors[1],
            mag3,
            colors[2],
            mag4,
            colors[3],
            colors[4]
          ],
          'circle-opacity': 0.6,
          'circle-radius': 12
        }
      });

      map.addLayer({
        'id': 'earthquake_label',
        'type': 'symbol',
        'source': 'earthquakes',
        'filter': ['!=', 'cluster', true],
        'layout': {
          'text-field': [
            'number-format',
            ['get', 'mag'],
            { 'min-fraction-digits': 1, 'max-fraction-digits': 1 }
          ],
          'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
          'text-size': 10
        },
        'paint': {
          'text-color': [
            'case',
            ['<', ['get', 'mag'], 3],
            'black',
            'white'
          ]
        }
      });

      const unCluster = new UnCluster(map, 'earthquakes', { clusterMaxZoom }, createClusterHTML, createSingleMarkerHTML)

      // Get selected marker ID
      // Get Pin Marker instance
      unCluster.addEventListener('click', (e) => {
        console.log('selected marker: ', e.detail.markerId)
        console.log('pin marker instance: ', e.detail.pinMarker)
      })

      // after the GeoJSON data is loaded, update markers on the screen and do so on every map move/moveend
      map.on('data', (e) => {
        if (e.sourceId !== 'earthquakes' || !e.isSourceLoaded) return;

        map.on('move', unCluster.render);
        map.on('moveend', unCluster.render);
        unCluster.render()
      });
    })

    const createSingleMarkerHTML = (feature) => {
      const featureHTML = document.createElement('div')
      featureHTML.id = feature.properties?.id
      featureHTML.textContent = feature.properties?.mag

      buildCss(featureHTML, {
        'background-color': 'blue',
        'border-radius': '100%',
        'justify-content': 'center',
        'align-items': 'center',
        'display': 'flex',
        'color': 'white',
        'width': '24px',
        'height': '24px',
      });

      return featureHTML
    }

    // code for creating an SVG donut chart from feature properties
    const createClusterHTML = (props) => {
      const offsets = [];
      let total = 0;
      const counts = [
        props.mag1,
        props.mag2,
        props.mag3,
        props.mag4,
        props.mag5
      ];

      for (let i = 0; i < counts.length; i++) {
        offsets.push(total);
        total += counts[i];
      }

      const fontSize = total >= 1000 ? 22 : total >= 100 ? 20 : total >= 10 ? 18 : 16;
      const r = total >= 1000 ? 50 : total >= 100 ? 32 : total >= 10 ? 24 : 18;
      const r0 = Math.round(r * 0.6);
      const w = r * 2;

      let html =
        `<svg width="${w
        }" height="${w
        }" viewbox="0 0 ${w
        } ${w
        }" text-anchor="middle" style="font: ${fontSize
        }px sans-serif; display: block">`;

      for (let i = 0; i < counts.length; i++) {
        html += donutSegment(
          offsets[i] / total,
          (offsets[i] + counts[i]) / total,
          r,
          r0,
          colors[i]
        );
      }

      html +=
        `<circle cx="${r
        }" cy="${r
        }" r="${r0
        }" fill="white" /><text dominant-baseline="central" transform="translate(${r
        }, ${r
        })">${total.toLocaleString()
        }</text></svg>`;

      const el = document.createElement('div');
      el.innerHTML = html;

      return el;
    }

    const donutSegment = (start, end, r, r0, color) => {
      if (end - start === 1)
        end -= 0.00001;

      const a0 = 2 * Math.PI * (start - 0.25);
      const a1 = 2 * Math.PI * (end - 0.25);
      const x0 = Math.cos(a0), y0 = Math.sin(a0);
      const x1 = Math.cos(a1), y1 = Math.sin(a1);
      const largeArc = end - start > 0.5 ? 1 : 0;

      return [
        '<path d="M',
        r + r0 * x0,
        r + r0 * y0,
        'L',
        r + r * x0,
        r + r * y0,
        'A',
        r,
        r,
        0,
        largeArc,
        1,
        r + r * x1,
        r + r * y1,
        'L',
        r + r0 * x1,
        r + r0 * y1,
        'A',
        r0,
        r0,
        0,
        largeArc,
        0,
        r + r0 * x0,
        r + r0 * y0,
        `" fill="${color}" />`
      ].join(' ');
    }
  </script>

</body>

</html>
