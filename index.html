<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:description" content="Show all cluster's points in one HTML element" />
  <title>MapLibre GL Teritorio Cluster</title>
</head>

<body style="margin: 0; padding: 0;">
  <div id="map" style="height: 100vh;"></div>

  <script type="module">
    import 'maplibre-gl/dist/maplibre-gl.css'
    import { Map, NavigationControl, Marker } from "maplibre-gl"
    import { TeritorioCluster } from './src'
    import { buildCss, unfoldedClusterRenderCircle as unfoldedClusterRender } from './src/utils/helpers'

    const map = new Map({
      hash: true,
      container: "map",
      style: 'https://api.maptiler.com/maps/openstreetmap/style.json?key=GIAfARJO9HDgKceZRlGv'
    });

    map.addControl(new NavigationControl());

    map.on('load', async () => {
      let geojson = await fetch('https://maplibre.org/maplibre-gl-js/docs/assets/earthquakes.geojson', { method: 'GET' }).then(res => res.json())

      // add a clustered GeoJSON source for a sample set of earthquakes
      map.addSource('earthquakes', {
        'type': 'geojson',
        'data': geojson,
        'cluster': true,
        'clusterRadius': 80,
        'clusterMaxZoom': 22,
      })

      map.addLayer({
        'id': 'earthquake_label',
        'type': 'symbol',
        'source': 'earthquakes',
        'filter': ['!=', 'cluster', true],
        'layout': {
          'text-field': [
            'number-format',
            ['get', 'mag'],
            { 'min-fraction-digits': 1, 'max-fraction-digits': 1 }
          ],
          'text-font': ['Open Sans Semibold'],
          'text-size': 10
        },
        'paint': {
          'text-color': 'white'
        }
      });

      const teritorioCluster = new TeritorioCluster(
        map,
        'earthquakes',
        {
          clusterRenderFn: clusterRender,
          markerRenderFn: markerRender,
          markerSize: 28,
          unfoldedClusterRenderFn: unfoldedClusterRender,
          pinMarkerRenderFn: pinMarkerRender
        },
      )

      teritorioCluster.render()

      // Get feature click event
      teritorioCluster.addEventListener('click', (e) => {
        console.log(e.detail.selectedFeature)
      })

      // after the GeoJSON data is loaded, update markers on the screen and do so on every map move/moveend
      map.on('data', (e) => {
        if (e.sourceId !== 'earthquakes' || !e.isSourceLoaded)
          return

        map.on('move', teritorioCluster.render);
        map.on('moveend', teritorioCluster.render);

        teritorioCluster.render()
      });
    })

    const pinMarkerRender = (coords, offset) => {
      return new Marker({
        scale: 1.3,
        color: '#f44336',
        anchor: 'bottom'
      })
        .setLngLat(coords)
        .setOffset(offset)
    }

    const markerRender = (element, feature, markerSize) => {
      element.textContent = feature.properties?.mag

      buildCss(element, {
        'background-color': 'green',
        'border-radius': '100%',
        'justify-content': 'center',
        'align-items': 'center',
        'display': 'flex',
        'color': 'white',
        'width': `${markerSize}px`,
        'height': `${markerSize}px`,
        'cursor': 'pointer'
      });
    }

    const clusterRender = (element, props) => {
      element.innerHTML = props.point_count.toLocaleString();

      buildCss(element, {
        'background-color': 'white',
        'border-radius': '100%',
        'border': '2px solid green',
        'justify-content': 'center',
        'align-items': 'center',
        'display': 'flex',
        'color': 'black',
        'width': `60px`,
        'height': `60px`,
        'cursor': 'pointer'
      });
    }
  </script>

</body>

</html>
